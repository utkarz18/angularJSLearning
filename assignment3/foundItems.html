<table width="90%" class="table">
  <tr>
    <th>Name</th><th>Short Name</th><th colspan="2">Description</th>
  </tr>
  <tr ng-repeat="item in menu.founditems">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button class="btn btn-danger" ng-click="menu.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
